<h1 style="color: #1ABC9C;">
## 1.1 变量的数据类型和转换
</h1>
<p style="color: #444;">
在 python 中，只要定义了一个变量，而且它有数据，那么它的类型就已经确定了，不需要咱们开发者主动的去说明它的类型，系统会自动辨别。可以使用 type(变量的名字)，来查看变量的类型
</p>
<h2 style="color: #68BE5D;">
Numbers <em>数字</em>
</h2>
<ul style="color: #363736;">
<li>
int 有符号的整型
</li>
<li>
long 长整型，也可以代表八进制和十八进制
</li>
<li>
float 浮点型
</li>
<li>
complex 复数
</li>
